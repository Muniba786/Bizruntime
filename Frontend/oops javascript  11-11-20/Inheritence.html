<body>
    <script>  
        class A 
        {
            a=100;  
          display()  
          {  
            document.writeln(this.a);
          }  
        }
        class B extends A 
        {
            b=200;  
          show()  
          {  
            document.writeln(this.b);
          }  
        } 
        bobj=new B();
        bobj.display();
        bobj.show();

        </script>  
 </body>
